
<h2>Form Group:</h2>

<form [formGroup] = 'groupedform' >
    <label>Name:  <br>
        <input type="text" formControlName='Name' required/>
    </label>
    <br>
    <br>
    <label>Email:  <br>
        <input type="email" formControlName='Email' required/>
    </label>
    <p>
		<button type="submit" [disabled]="!groupedform.valid" (click)="updateName()">Update Name</button>
    </p>
    
    <h2>Form Array:</h2>

<div formArrayName="knownlanguages">
  <h3>Languages Known:</h3> <button (click)="setlangfun()">Add Languages</button>
  <br/>
  <div *ngFor="let address of knownlanguagesfun.controls ; let i=index">
    <br/>
    <label>
        Languages:
    <input type="text" [formControlName]="i"/>
    </label>
  </div>
</div>
</form>
