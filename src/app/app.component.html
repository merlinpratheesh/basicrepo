<form class="example-form">
  <mat-form-field class="example-full-width">
<!-- #docregion input -->
    <input type="text"
           placeholder="Pick one"
           aria-label="Number"
           matInput
           [formControl]="myControl"
           [matAutocomplete]="auto">
<!-- #enddocregion input -->
<!-- #docregion mat-autocomplete -->
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of options" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
<!-- #enddocregion mat-autocomplete -->
  </mat-form-field>
</form>
<mat-checkbox (change)='onChange($event)' color='primary' [(ngModel)]='isChecked' > Check me!</mat-checkbox>

<button style='right:-20%' mat-raised-button color='primary' (click)='isChecked=!isChecked;onChange($event)'>click </button>
<br><br>
checkbox is {{isChecked}}
