<div class="example-form" matAutocompleteOrigin #origin="matAutocompleteOrigin">
  <mat-form-field class="example-full-width">
<!-- #docregion input -->
    <input 
            #trigger="matAutocompleteTrigger"
            type="text"
           placeholder="Pick one"
           aria-label="Number"
           matInput
           [formControl]="myControl"
           [matAutocomplete]="auto"
           [matAutocompleteConnectedTo]="origin"
           class="custom-input">
           <mat-icon 
    (click)="$event.stopPropagation(); trigger.panelOpen ? trigger.closePanel() : trigger.openPanel()" class="custom-icon custom-form-field-icon">
    arrow_drop_down
  </mat-icon>
<!-- #enddocregion input -->
<!-- #docregion mat-autocomplete -->
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of options" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
<!-- #enddocregion mat-autocomplete -->
  </mat-form-field>
</div>
