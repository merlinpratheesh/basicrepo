
<h2>Form Group:</h2>

<form [formGroup] = 'groupedform' >
    <label>Name:  <br>
        <input type="text" formControlName='Name' required/>
    </label>
    <br>
    <br>
    <label>Email:  <br>
        <input type="email" formControlName='Email' required/>
    </label>
    <p>
		<button type="submit" [disabled]="!groupedform.valid" (click)="updateName()">Update Name</button>
	</p>
</form>
